<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>json view</title>


    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
    <script type="text/javascript">
    var data; // a global

d3.json("data.json", function(data) {

var canvas=d3.select("body").append("svg")
    .attr("width",500)
    .attr("height",50000)

    canvas.selectAll("rect")
        .data(data)
        .enter()
          .append("rect")
          .attr("width",function(d){return d.收穫面積*10;})
          .attr("height",40)
          .attr("y",function(d,i){return i *100;})
          .attr("fill","blue");

  canvas.selectAll("text")
  .data(data)
  .enter()
  .append("text")
    .attr("fill","black")
    .attr("font-weight", "bold")
    .attr("font-size",20)
    .attr("y",function(d,i){return i*100 +20})
    .text(function(d){return d.地區別 +"－"+d.收穫面積;})

});

    </script>
</body>

</html>
